<style>


/* this is a general selector, low on specifity */
p {
    color: blue;
}



/* this selector is more specified, more so than the type selector */
.aDiv {
color: rgb(85, 114, 139);
}


/* the elements nested inside a div for example, will inherit its style */
a.Div {
    text-decoration: dotted;
}


/* if there is multiple rules for one element, the priority will be for the last one used, and spicifity also has a higher priority than general selectors */

/* Styles for a directly targeted element will always take precedence over inherited styles, regardless of the specificity of the inherited rule.  */



</style>
