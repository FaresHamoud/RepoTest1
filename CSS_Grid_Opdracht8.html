<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
*, *::before, *::after {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-size: 28px;
    font-weight: bolder;
}

section {
    min-height: 100vh;
    min-width: 100vw;
    background-color: lightblue;
    padding: 25px;
    display: grid;
    grid-template-columns: [col-start] 300px [col-mid] 1fr [col-end];
    grid-template-rows: [row-start] 1fr [row-mid] 1fr [row-end]



}

section div {
    display: flex;
    justify-content: center;
    align-items: center;
    border: thin solid black;
}

.sidebar {
    background-color: lightgreen;
    width: 100%;
    height: 100%;
grid-row-start: row-start;
grid-row-end: row-end;
      }

.article {
  background-color: white;
}

      #article_1 { 
        grid-column-start: col-mid;
        grid-column-end: cold-end;

      
      }



      #article_2 {
        grid-column-start: col-end;
        grid-row-start: row-mid;

      }



    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="sidebar"><p>Sidebar</p></div>
      <div class="article" id="article_1"><p>Article</p></div>
      <div class="article" id="article_2"><p>Article</p></div>
    </section>
  </body>
</html>
